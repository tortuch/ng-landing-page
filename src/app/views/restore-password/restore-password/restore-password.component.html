<div class="authentication-wrapper w-100 h-100">
    <div class="authentication-container" [class.wider]="isSuccessful | async">
        <div content class="w-100">
            <div class="row h-100">
                <div class="col-lg-12" *ngIf="!(isSuccessful | async) && !(failed | async)">
                    <div toolbar>
                        <h2 class="h2 text-center">{{ 'Restore.CreateNew' | translate }}</h2>
                    </div>
                    <p class="reset-instructions">Enter a new password for {{ email }}</p>
                    <form [formGroup]="form" (ngSubmit)="submit(model)">
                        <formly-form [form]="form" [fields]="fields" [model]="model">
                            <button type="submit" [disabled]="!form.valid || (submitBtnDissabled | async)" class="btn btn-secondary w-100">
                                Save
                            </button>
                        </formly-form>
                    </form>
                </div>
                <div class="message-with-note col-lg-12 h-100" *ngIf="(isSuccessful | async)">
                    <div class="key-note__wr">
                        <img class="key-note" [src]="icKeyNote" alt="key note">
                    </div>
                    <h2 class="h2 text-center">Password changed</h2>
                    <p class="text">Your Pannotation password has been successfully reset.</p>
                    <p class="below-auth text-center"><a [routerLink]="['/sign-in']">Sign in</a> to your account</p>
                </div>
                <div class="message-with-note col-lg-12 h-100" *ngIf="(failed | async)">
                    <div class="key-note__wr">
                        <img class="key-note" [src]="icKeyNote" alt="key note">
                    </div>
                    <p class="text">{{ 'Restore.Expired' | translate }}</p>
                    <p class="below-auth text-center"><a [routerLink]="['/sign-in']">Sign in</a> to your account</p>
                </div>
            </div>
        </div>
    </div>
</div>
